version: '3.8'

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      # üëâÔ∏è Point Open WebUI to your FastAPI backend instead of Ollama
      - OLLAMA_API_BASE_URL=http://host.docker.internal:11500
      - AIOHTTP_CLIENT_TIMEOUT=600

      # Optional: disable login
      - WEBUI_AUTH=false

      # Optional: privacy settings
      - DO_NOT_TRACK=true
      - ANONYMIZED_TELEMETRY=false
      - SCARF_NO_ANALYTICS=true

    volumes:
      - openwebui_data:/app/backend/data

volumes:
  openwebui_data:
